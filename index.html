<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- قسم الترحيب -->
    <section id="welcome-section">
        <div class="welcome-container">
            <h1>Welcome to Our Restaurant</h1>
            <button class="button" onclick="showMenu()">View Menu</button>
        </div>
    </section>

    <!-- قسم منيو الطعام -->
    <section id="menu-section" style="display: none;">
        <h1>Menu</h1>
        <div class="menu-container">
            <div class="menu-item">
                <span>Pizza</span>
                <img src="./img/food6.png" alt="Pizza">
                <span>20 EGP</span>
                <button class="add-item" onclick="addItem('Pizza', 20)">Add</button>
            </div>
            <div class="menu-item">
                <span>Burger</span>
                <img src="./img/food11.jpeg" alt="Burger">
                <span>15 EGP</span>
                <button class="add-item" onclick="addItem('Burger', 15)">Add</button>
            </div>
            <div class="menu-item">
                <span>Pasta</span>
                <img src="./img/offer3.png" alt="Pasta">
                <span>18 EGP</span>
                <button class="add-item" onclick="addItem('Pasta', 18)">Add</button>
            </div>
            <div class="menu-item">
                <span>Salad</span>
                <img src="./img/food1.png" alt="Salad">
                <span>10 EGP</span>
                <button class="add-item" onclick="addItem('Salad', 10)">Add</button>
            </div>
            <div class="menu-item">
                <span>Sushi</span>
                <img src="./img/food4.png" alt="Sushi">
                <span>25 EGP</span>
                <button class="add-item" onclick="addItem('Sushi', 25)">Add</button>
            </div>
            <a href="#" onclick="showReview()"><button class="button">Review Order</button></a>
        </div>
        <!-- إضافة هذا الجزء أسفل المنيو لعرض الرسالة -->
        <div id="notification" class="notification" style="display: none;">
            Item added to your order!
        </div>

    </section>

    <!-- قسم مراجعة الطلب -->
    <section id="review-section" style="display: none;">
        <h1>Order Summary</h1>
        <div class="order-summary">
            <!-- سيتم عرض الأطعمة هنا -->
        </div>
        <label for="table-number">Enter Table Number:</label>
        <input type="number" id="table-number" placeholder="Table Number">
        <button onclick="submitOrder()">Submit Order</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
